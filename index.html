<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pig Game</title>

		<!-- FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>

		<!-- CSS FILES -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="queries.css" />
	</head>
	<body>
		<main class="game">
			<section class="player player--p1 player--active">
				<div class="total-score-container">
					<h2 class="player-title">player 1</h2>
					<p class="total-score total-score--p1">0</p>
				</div>
				<div class="current-score-container">
					<p>current</p>
					<p class="current-score current-score--p1">0</p>
				</div>
			</section>
			<section class="player player--p2">
				<div class="total-score-container">
					<h2 class="player-title">player 2</h2>
					<p class="total-score total-score--p2">0</p>
				</div>
				<div class="current-score-container">
					<p>current</p>
					<p class="current-score current-score--p2">0</p>
				</div>
			</section>
			<div class="game-engine">
				<button class="btn btn--new-game">🔄️ new game</button>
				<img class="dice hidden" src="img/dice-2.png" alt="Playing Dice" />
				<div class="roll-hold-container">
					<button class="btn btn--roll-dice">🎲 roll dice</button>
					<button class="btn btn--hold">📥 hold</button>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
